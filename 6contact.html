            </nav>
        </div>
    </header>

    <main>
        <section id="page-hero" class="small-hero">
            <div class="container">
                <h2>お問い合わせ</h2>
                <p>ご質問・ご相談など、お気軽にお問い合わせください</p>
            </div>
        </section>

        <section id="contact-form">
            <div class="container">
                <p>以下のフォームに必要事項をご記入の上、送信してください。後ほど担当者よりご連絡させていただきます。</p>

                <form action="#" method="POST" class="contact-form-elements">
                    <div class="form-group">
                        <label for="company_name">会社名</label>
                        <input type="text" id="company_name" name="company_name">
                    </div>
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">（必須）</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">（必須）</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="inquiry">お問い合わせ内容 <span class="required">（必須）</span></label>
                        <textarea id="inquiry" name="inquiry" rows="8" required></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">
                            <a href="privacy_policy.html" target="_blank">プライバシーポリシー</a>に同意する <span class="required">（必須）</span>
                        </label>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn primary">送信する</button>
                    </div>
                </form>

                <div class="contact-info">
                    <h4>お電話でのお問い合わせ</h4>
                    <p>TEL: [電話番号] （仮）</p>
                    <p>受付時間: 平日 9:00 - 17:00</p>
                </div>
            </div>
        </section>
    </main>
